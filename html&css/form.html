<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/html&css/html_file/form.css">
</head>
<body>
    <!-- creating a responsive form -->
     <div id="container">
          <h2>Registration form</h2>
          <div class="form_container">
            <form action="#">

                <div class="input_name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="first name" class="name"> 
                
                    <span>
                        <i class="fa fa-user"></i>
                         <input type="text" placeholder="last name" class="name">
                    </span>

                </div>
                
                <div class="input_name">
                    <i class="fa fa-envelope email"></i>
                    <input type="text" placeholder="Email name" class="text-name">
                
                </div>

                <div class="input_name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password name" class="text-name">
                
                </div>

                <div class="input_name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confirmed name" class="text-name">
                
                </div>

                <div class="input_name">
                   
                    <input type="radio" name="gender" class="radio">
                    <label for="">Male</label>
                
                </div>

                <div class="input_name">
                  
                    <input type="radio" name="gender" class="radio">
                    <label for="">Female</label>
                
                </div>

                <div class="input_name">
                      <select name="" id="">
                        <option value="">Select a Country</option>
                        <option value="">India</option>
                        <option value="">usa</option>
                        <option value="">england</option>
                        <option value="">pakistan</option>
                        
                      </select>
                      <div class="arrow"></div>
                
                </div>

                <div class="input_name">
                        <input type="checkbox" class="checkbox">
                        <label for="">I accept the term and conditions</label>
                
                </div>

                <div class="input_name">
                    <input type="submit" class="button" value="Register" >
                    
                
                </div>
                
                    
             
            </form>
          </div>
     </div>

</body>
</html>
